name: Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

#Run npm run linting
jobs:
  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: npm install
        run: |
          cd app
          npm install

      - name: Linting
        run: |
          cd app
          npm run linting
